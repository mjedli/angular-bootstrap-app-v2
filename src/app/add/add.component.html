<div class="tab-app" align="left">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title" value="{{currentComponent.title}}" [(ngModel)]="currentComponent.title" name="currentComponent.title" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Adresse</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter adresse"
    [(ngModel)]="currentComponent.adresse" value="{{currentComponent.adresse}}"
    name="currentComponent.adresse">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" value="{{currentComponent.type}}"
    [checked]="currentComponent.type" [(ngModel)]="currentComponent.type" name="currentComponent.type">
    <label class="form-check-label" for="exampleCheck1">Type</label>
  </div>
  <div align="right">
    <button type="button" routerLink="/" class="btn btn-info">Cancel</button>
    &nbsp;
    <button type="submit" class="btn btn-primary" (click)=addComponent() routerLink="/">Add</button>
  </div>
</form>
</div>
